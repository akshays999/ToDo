<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO</title>
    <link href="style.css" rel="styleSheet" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h1>To-Do Lists <img src="img/list.png" /></h1>
        <button class="dayNight"><img src="img/night.png" /></button>
        <div class="row">
          <input type="text" placeholder="Add your tasks..." id="input-box" />
          <button class="addBtn" onclick="addTask()">Add Task</button>
        </div>
        <ul id="list-container">
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
